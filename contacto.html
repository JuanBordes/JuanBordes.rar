<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="imagenes/favicon.ico.webp" type="image/x-icon">
    <title>Contacto</title>
</head>
<body id="contactoimagen">
    <nav class="barra-navegacion">
        <ul class="menu">
            <li><a href="./index.html">Inicio</a></li>
            <li><a href="./acercaDe.html">Acerca de</a></li>
            <li><a href="./episodios.html">Episodios</a></li>
            <li><a href="./elenco.html">Elenco</a></li>
            <li><a href="./contacto.html">Contacto</a></li>
        </ul>
        <img src="./imagenes/logo.png" alt="The Walking Dead Logo" class="logo">
    </nav>

    <section class="comentarios-recursos">
        <h2>Únite a la Conversación</h2>

        <form action="confirmacion.html" method="POST" class="formulario-contacto">
            <div class="campo-formulario">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required placeholder="Tu nombre">
            </div>

            <div class="campo-formulario">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="tu.email@ejemplo.com">
            </div>

            <div class="campo-formulario">
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="6" required placeholder="Escribe aquí tu comentario o pregunta..."></textarea>
            </div>

            <button type="submit" class="boton-enviar">Enviar Comentario</button>
        </form>
    </section>

</body>
</html>
